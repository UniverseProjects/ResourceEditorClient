plugins {
    id "com.moowork.node" version "1.2.0"
}
apply from: gradle.rootProject.baseScriptPath

node {
    version = '8.3.0'
    npmVersion = '5.3.0'
    download = true
}

task buildClient(type: NpmTask, dependsOn: 'npmInstall') {
    group = 'build'
    description = 'Compile client side folder for development'
    args = ['run', 'build']
}
